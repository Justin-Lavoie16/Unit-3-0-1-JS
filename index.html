  <title>Area of a Trapizoid, with a JS file</title>
  <body>
    <script src="./js/script.js"></script>
    <h1>Area of a Trapizoid, with JS</h1>
    <img
      src="./images/trapezoid.svg"
      alt="rectangle"
      width="35%"
      height="auto"
    />
    <h3>A = [(a + b) / 2] x h</h3>
    <p>Please enter integers for dimensions:</p>

    <form action="javascript:addAgeClicked()">
      <label for="fname">a base:</label>
      <input
        type="number"
        id="abase"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <label for="lname">b base:</label>
      <input
        type="number"
        id="bbase"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <label for="lname">height:</label>
      <input
        type="number"
        id="height"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <input type="submit" value="Calculate Area" />
    </form>
    <div id="answers">
      <div id="area"></div>
    </div>
  </body>
</html>
